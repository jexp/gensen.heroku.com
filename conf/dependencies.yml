# Application dependencies

require:
    - play
    - org.eclipse.jgit -> org.eclipse.jgit 1.1.0.201109151100-r
    - com.dmurph -> JGoogleAnalyticsTracker 1.2.0
    - com.heroku.api -> heroku-api 0.1-SNAPSHOT
    - com.heroku.api -> heroku-json-jackson 0.1-SNAPSHOT
    - com.heroku.api -> heroku-http-apache 0.1-SNAPSHOT
    - org.apache.httpcomponents -> httpclient 4.1.2
    - org.codehaus.jackson -> jackson-mapper-asl 1.9.2
    - org.codehaus.jackson -> jackson-core-asl 1.9.2
    - org.neo4j -> neo4j-rest-graphdb 1.6.M02
    - org.neo4j -> neo4j-kernel 1.6.M02
    - org.neo4j -> neo4j-cypher 1.6.M02
    - org.neo4j -> neo4j-kernel 1.6.M02 test
    - play -> gravatar 1.0.2

repositories:
    - jgit-repository:
        type: iBiblio
        root: http://download.eclipse.org/jgit/maven
        contains:
            - org.eclipse.jgit -> *

    - neo4j-repository:
        type: iBiblio
        root: http://m2.neo4j.org
        contains:
            - org.neo4j -> neo4j-rest-graphdb
            - org.neo4j.build -> parent-pom
            - org.neo4j -> neo4j-test

    - tinkerpop-repository:
        type: iBiblio
        root: http://tinkerpop.com/maven2
        contains:
            - com.tinkerpop.* -> *

    - localRepo:
        type: local
        artifact: ${application.path}/libs/[module]-[revision].jar
        contains:
            - com.heroku.api -> *