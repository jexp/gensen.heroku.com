<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link href="https://statics.herokuapp.com/fonts/fonts.css" media="screen" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
		<link rel="stylesheet/less" href="@{'/public/stylesheets/bootstrap.less'}" type="text/css"/> 
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
		<script src="@{'/public/javascripts/less-1.1.3.min.js'}"></script>	
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
		<div class="container">
			<section id="navigation">
			<div class="topbar-wrapper" style="z-index: 5;">
			    <div class="topbar" data-dropdown="dropdown">
			      <div class="topbar-inner">
                      <h3><a href="/"><img src="@{'/public/images/gensen-logo.png'}"/></a></h3>

                          <div class="span-one-third">
                              <h3>Find</h3>

                          </div>
                          <div class="span-one-third">
                              <h3>Choose</h3>
                              <p>Choose a template project that matches your criteria</p>

                          <div class="span-one-third">
                              <h3>Use</h3>
                              <p>Clone the project into your heroku account</p>

			        <div class="container">
                        <input style="height: 40px; font-size: 1.5em; margin:20px;" type="submit" value="Share your Applications" onclick="document.location.href='/add';return false;"/>
                        <div style="float: right">
                        #{ifnot session.email}
                        <form action="/login" method="POST">
                            <input type="email" name="email" placeholder="heroku-email"/>
                            <input type="password" name="password" placeholder="heroku-password"/>
                            <input type="submit" name="login" value="Login"/>
                        </form>
                        #{/ifnot}
                        #{else }
                            <a href="#"><img src="#{gravatar.url session.email/}" class="gravatar"/>${session.email}</a>
                            <form action="/logout" method="POST">
                                <input type="submit" name="logout" value="Logout"/>
                            </form>
                        #{/else}
                        </div>
		          	</div>

			      </div><!-- /topbar-inner -->
			    </div><!-- /topbar -->
			  </div>
			</section>
        </div>
        <div class="content">
            #{doLayout /}
        </div>
    </body>
</html>
