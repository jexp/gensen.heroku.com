<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
		<link rel="stylesheet/less" href="@{'/public/stylesheets/bootstrap.less'}" type="text/css"/> 
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
		<script src="@{'/public/javascripts/less-1.1.3.min.js'}"></script>	
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
		<div class="container">
			<section id="navigation">
			<div class="topbar-wrapper" style="z-index: 5;">
			    <div class="topbar" data-dropdown="dropdown">
			      <div class="topbar-inner">
                      <h3><a href="/"><img src="@{'/public/images/gensen-logo.png'}"/></a></h3>
			        <div class="container">
                        <div style="float: right">
                        #{ifnot session.email}
                        <form action="/login" method="POST">
                            <input type="email" name="email" placeholder="heroku-email"/>
                            <input type="password" name="password" placeholder="heroku-password"/>
                            <input type="submit" name="login" value="Login"/>
                        </form>
                        #{/ifnot}
                        #{else }
                            <a href="/add">${session.email}</a>
                            <form action="/logout" method="POST">
                                <input type="submit" name="logout" value="Logout"/>
                            </form>
                        #{/else}
                        </div>
		          	</div>
			      </div><!-- /topbar-inner -->
			    </div><!-- /topbar -->
			  </div>
			</section>
        </div>
        <div class="content">
            #{doLayout /}
        </div>
    </body>
</html>
